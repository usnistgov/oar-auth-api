
spring:
  application:
    name: oar-auth-api
  profiles:
    active: default
  cloud:
    config:
      uri: http://localhost:8084
      
logging:
  file:
    path: /tmp/authapi
  exception-conversion-word: '%wEx'
  
springdoc:
  swagger-ui:
    tagsSorter: alpha
    path: /swagger-ui.html
    disable-swagger-default-url: true

